<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <script type="module" src="scrpt.js"></script>
    <title>ToDo-app</title>
  </head>
  <body>
    <h1>ToDo-app</h1>
    <h2>Choose your type of reminder</h2>
    <select name="Choose type" id="dropDown">
      <option value="School">School</option>
      <option value="Work">Work</option>
      <option value="Home">Home</option>
    </select>
    <h2>ADD TASK AND CLICK THE BUTTON</h2>
    <div>
      <input class="todoInput" type="text" placeholder="Add task" />
      <button type="submit">Add</button>
    </div>
    <div class="mainPart">
      <h2>TASKS TO BE DONE</h2>
      <ul id="todoList">
        <!-- <li>
          <input type="checkbox" id="toggle" />
          <label for="toggle">Købe ind</label>
        </li> -->
        <!-- <li>købe ind</li> -->
        <!-- <li></li> -->
      </ul>
      <h2>TASKS DONE</h2>
      <ul id="todoDone"></ul>
    </div>
  </body>
</html>
